<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="stylesMain.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" type="image/x-icon" href="./source/ico.png">
    <title>Погода</title>
</head>
<body>
    <header>
        <img src="./source/logo.png" class="logo">
    </header>
    <nav class="menu">
        <ul>
            <li><a href="./today.html">Сегодня</a></li><hr>
            <li><a href="./week.html">Неделя</a></li><hr>
            <li><a href="./month.html">Месяц</a></li><hr>
            <li><a href="./news.html">Новости</a></li><hr>
            <li><a href="./order.html">Заказать услугу</a></li>
        </ul>
    </nav>

    <nav class="navBurger">
        <div class="navContainer">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="menu-items">
              <li><a href="./today.html">Сегодня</a></li>
              <li><a href="./week.html">Неделя</a></li>
              <li><a href="./month.html">Месяц</a></li>
              <li><a href="./news.html">Новости</a></li>
              <li><a href="./order.html">Заказать услугу</a></li>
            </div>
            <div class="menuHamburgerLines">
              <span class="HamburgerLine line1"></span>
              <span class="HamburgerLine line2"></span>
              <span class="HamburgerLine line3"></span>
            </div>  
        </div>
    </nav>

    <main>
        <div class="mainContainer">
          <div class="earthAndSun">
            <div class="earthAndSunElements">
                <div class="nimbus"></div>
                <div class="earth"></div>
                <div class="sun"></div>
                <p id="sunStartTime">8:23</p>
                <p id="sunEndTime">16:34</p>
            </div>
          </div>

            <div class="todayInfo">
              <h2>Погода на сегодня</h2>
              <p id="weatherCondition">Солнечно</p>
              <p id="temperature">Температура: -10°C</p>
              <p id="humidity">Влажность: 80</p>
              <p id="windSpeed">Ветер: 10 м/с</p>
              <p id="pressure">Давление: 1013 hPa</p>
            </div>

          <div class="precipitation"></div>

        </div>
        <script src="scriptSun.js"></script>
    </main>
    <footer>
      <div class="footer-content">
          <div class="social-buttons">
            <div class="button">
                <button class="sub-button twitter"></button>
                <img class="socialImage" src="./source/twitter_ico.png">
            </div>
            <div class="button">
                <button class="sub-button vk"></button>
                <img src="./source/vk_ico.png">
            </div>
            <div class="button">
                <button class="sub-button youtube"></button>
                <img src="./source/youtube_ico.png">
            </div>
        </div>
      </div>
  </footer>
</body>
</html>
